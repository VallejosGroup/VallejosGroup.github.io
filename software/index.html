ad> <body class="fixed-top-nav "> <div class="font-sans"> <header> <nav id="navbar" class=" navbar font-sans font-weight-lighter bg-opacity-30 bg-slate-900 backdrop-filter border-b-2 border-gray-400 border-transparent backdrop-blur-sm navbar-expand-sm fixed-top"> <div class="container"> <a class="navbar-brand title font-weight-lighter" href="https://vallejosgroup.github.io/"><picture> <source srcset="/assets/img/logo-480.webp" type="image/webp"> <source srcset="/assets/img/logo.png" type="image/png"> <img src="/assets/img/logo" alt="" width="100" height="56"> </source></source></picture></a> <button class="navbar-toggler collapsed ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar top-bar"></span> <span class="icon-bar middle-bar"></span> <span class="icon-bar bottom-bar"></span> </button> <div class="collapse navbar-collapse text-right" id="navbarNav"> <ul class="navbar-nav ml-auto flex-nowrap"> <li class="nav-item "> <a class="nav-link navbarcolor" href="/"> About</a> </li> <li class="nav-item "> <a class="nav-link navbarcolor" href="/people/">People</a> </li> <li class="nav-item "> <a class="nav-link navbarcolor" href="/publications/">Publications</a> </li> <li class="nav-item active"> <a class="nav-link navbarcolor" href="/software/">Software<span class="sr-only">(current)</span></a> </li> <li class="nav-item "> <a class="nav-link navbarcolor" href="/contact/">Contact Us</a> </li> <li class="toggle-container"> <button id="light-toggle" title="Change theme"> <i class="fas fa-moon"></i> <i class="fas fa-sun"></i> </button> </li> </ul> </div> </div> </nav> </header> <div class="container mt-5"> <div class="post"> <header class="post-header"> <h1 class="text-2xl grow font-sans font-extralight">Software</h1> <p class="post-description">Research software we have produced</p> </header> <article> <div class="projects"> <h2 class="category">Bioconductor</h2> <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800 my-8 drop-shadow-2xl" style="background-color: var(--global-member-bg);"><a class="w-20 h-25 md:w-60 md:h-auto mx-auto self-center" href="https://bioconductor.org/packages/release/bioc/html/BASiCS.html" target="_blank" rel="noopener noreferrer"> <picture> <source srcset="../assets/img/BASiCS-480.webp" type="image/webp"></source> <source srcset="../assets/img/BASiCS.png" type="image/png"></source> <img class="w-20 h-20 md:w-60 md:h-auto rounded-xl mx-auto" src="../assets/img/BASiCS" alt="" width="512" height="512"> </picture> </a><div class="pt-6 md:p-8 flex-wrap text-center md:text-left space-y-4"> <h2 class="text-2xl grow font-bold"> BASiCS </h2> <p class=" font-light"> BASiCS (Bayesian Analysis of Single-Cell Sequencing data) is an integrated Bayesian hierarchical model to perform statistical analyses of single-cell RNA sequencing datasets in the context of supervised experiments (where the groups of cells of interest are known a priori, e.g. experimental conditions or cell types). BASiCS performs built-in data normalisation (global scaling) and technical noise quantification. BASiCS also provides probabilistic frameworks for (i) highly (or lowly) variable genes within a single group of cells and (ii) differential expression analyses (mean and variability) between groups of cells. </p> </div> </figure> <h2 class="category">GitHub</h2> <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800 my-8 drop-shadow-2xl" style="background-color: var(--global-member-bg);"><a class="w-20 h-25 md:w-60 md:h-auto mx-auto self-center" href="https://github.com/andreaskapou/scMET" target="_blank" rel="noopener noreferrer"> <picture> <source srcset="../assets/img/scmet-480.webp" type="image/webp"></source> <source srcset="../assets/img/scmet.png" type="image/png"></source> <img class="w-20 h-20 md:w-60 md:h-auto rounded-xl mx-auto" src="../assets/img/scmet" alt="" width="512" height="512"> </picture> </a><div class="pt-6 md:p-8 flex-wrap text-center md:text-left space-y-4"> <h2 class="text-2xl grow font-bold"> scMET </h2> <p class=" font-light"> A Bayesian framework for the analysis of single cell DNA methylation data. This modelling approach combines a hierarchical beta-binomial specification with a generalised linear model framework with the aim of capturing biological overdispersion and overcome data sparsity by sharing information across cells and genomic features. </p> </div> </figure> <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800 my-8 drop-shadow-2xl" style="background-color: var(--global-member-bg);"><a class="w-20 h-25 md:w-60 md:h-auto mx-auto self-center" href="https://github.com/nathansam/bassline" target="_blank" rel="noopener noreferrer"> <picture> <source srcset="../assets/img/bassline-480.webp" type="image/webp"></source> <source srcset="../assets/img/bassline.png" type="image/png"></source> <img class="w-20 h-20 md:w-60 md:h-auto rounded-xl mx-auto" src="../assets/img/bassline" alt="" width="512" height="512"> </picture> </a><div class="pt-6 md:p-8 flex-wrap text-center md:text-left space-y-4"> <h2 class="text-2xl grow font-bold"> BASSLINE </h2> <p class=" font-light"> Mixtures of life distributions provide a convenient framework for survival analysis: particularly when standard models such as the Weibull or the log-normal are unable to capture some features from the data. These mixtures can also account for unobserved heterogeneity or outlying observations. BASSLINE (BAyeSian Survival anaLysIs usiNg shapE mixtures of log-normal distributions) uses shape mixtures of log-normal distributions to fit data with fat tails and has been adapted from code written by Vallejos &amp; Steel. Some of the functions have been rewritten in C++ for increased performance. </p> </div> </figure> </div> </article> </div> </div> <footer class="fixed-bottom"> <div class="c
