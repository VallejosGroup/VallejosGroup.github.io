<div class="projects">
  <!-- Display categorized projects -->
  <h2 class="category">Bioconductor</h2>
  <!-- Generate cards for each project -->
  <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800 my-8 drop-shadow-2xl" style="background-color: var(--global-member-bg);"><a class="w-20 h-25 md:w-60 md:h-auto  mx-auto self-center" href="https://bioconductor.org/packages/release/bioc/html/BASiCS.html" target="_blank" rel="noopener noreferrer"> <img class="w-20 h-20 md:w-60 md:h-auto rounded-xl  mx-auto" src="../assets/img/BASiCS.png" alt="" width="512" height="512"> </a><div class="pt-6 md:p-8 flex-wrap text-center md:text-left space-y-4">
    <h2 class="text-2xl grow font-bold"> BASiCS </h2> 
    <p class=" font-light"> BASiCS (Bayesian Analysis of Single-Cell Sequencing data) is an integrated Bayesian hierarchical model to perform statistical analyses of single-cell RNA sequencing datasets in the context of supervised experiments (where the groups of cells of interest are known a priori, e.g. experimental conditions or cell types). BASiCS performs built-in data normalisation (global scaling) and technical noise quantification. BASiCS also provides probabilistic frameworks for (i) highly (or lowly) variable genes within a single group of cells and (ii) differential expression analyses (mean and variability) between groups of cells. </p>
  </div>
</figure>
          
  <h2 class="category">GitHub</h2>
  <!-- Generate cards for each project -->
  <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800 my-8 drop-shadow-2xl" style="background-color: var(--global-member-bg);"><a class="w-20 h-25 md:w-60 md:h-auto  mx-auto self-center" href="https://github.com/andreaskapou/scMET" target="_blank" rel="noopener noreferrer"> <img class="w-20 h-20 md:w-60 md:h-auto rounded-xl  mx-auto" src="../assets/img/scmet-800.webp" alt="" width="512" height="512"> </a><div class="pt-6 md:p-8 flex-wrap text-center md:text-left space-y-4">
    <h2 class="text-2xl grow font-bold"> scMET </h2> 
    <p class=" font-light"> A Bayesian framework for the analysis of single cell DNA methylation data. This modelling approach combines a hierarchical beta-binomial specification with a generalised linear model framework with the aim of capturing biological overdispersion and overcome data sparsity by sharing information across cells and genomic features. </p>
  </div>
</figure>
          <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800 my-8 drop-shadow-2xl" style="background-color: var(--global-member-bg);"><a class="w-20 h-25 md:w-60 md:h-auto  mx-auto self-center" href="https://github.com/nathansam/bassline" target="_blank" rel="noopener noreferrer"> <img class="w-20 h-20 md:w-60 md:h-auto rounded-xl  mx-auto" src="../assets/img/bassline-800.webp" alt="" width="512" height="512"> </a><div class="pt-6 md:p-8 flex-wrap text-center md:text-left space-y-4">
    <h2 class="text-2xl grow font-bold"> BASSLINE </h2> 
    <p class=" font-light"> Mixtures of life distributions provide a convenient framework for survival analysis: particularly when standard models such as the Weibull or the log-normal are unable to capture some features from the data. These mixtures can also account for unobserved heterogeneity or outlying observations. BASSLINE (BAyeSian Survival anaLysIs usiNg shapE mixtures of log-normal distributions) uses shape mixtures of log-normal distributions to fit data with fat tails and has been adapted from code written by Vallejos &amp; Steel. Some of the functions have been rewritten in C++ for increased performance. </p>
  </div>
</figure>
