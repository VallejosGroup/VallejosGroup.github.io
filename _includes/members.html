<!-- _includes/members.html -->
<figure class="md:flex rounded-xl p-8 md:p-0 my-8 drop-shadow-2xl" style = "background-color: var(--global-member-bg);">

  <picture>
    <source srcset="../{{member.img }}-480.webp" type="image/webp">
    <source srcset="../{{member.img }}.jpg" type="image/jpeg"> 
    <img class="w-40 md:w-60 md:h-auto rounded-xl  mx-auto" src="../{{member.img }}" alt="" width="384" height="512">
  </picture>
    <div class="pt-6 md:p-8 flex-wrap text-center md:text-left space-y-4">
        
        <h2 class="text-2xl grow font-extralight">{{ member.name}}</h2> 
        <p class="text-2xl font-thin">
          {{member.role}}
        </p>
        <p class="text-lg font-light">
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
        </p>

        <div class="flex space-x-4 justify-center">
            {%- if member.website -%}
            <a href="{{ member.website }}"><svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
              </svg></a>
            {%- endif %}
            {%- if member.github -%}
            <a href="{{ member.github }}"><i class="fab fa-github exp fa-2x"></i></a>
            {%- endif %}
            {%- if member.twitter -%}
            <a href="{{ member.twitter }}"><i class="fab fa-twitter exp fa-2x"></i></a>
            {%- endif %}
            {%- if member.scholar -%}
            <a href="{{ member.scholar }}"><svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24">
              <path d="M12 14l9-5-9-5-9 5 9 5z" />
              <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
            </svg></a>
            {%- endif %}
            {%- if member.blog -%}
            <a href="{{ member.blog }}"><i class="fab fa-wordpress-simple exp fa-2x"></i></a>
            {%- endif %}
            {%- if member.linkedin -%}
            <a href="{{ member.linkedin }}"><i class="fab fa-linkedin-in fa-2x exp"></i></a>
            {%- endif %}
        </div>
    </div>
</figure>
